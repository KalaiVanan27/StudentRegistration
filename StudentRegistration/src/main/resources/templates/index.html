<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		form{
			text-align: center;
			align-items: center;
			border: 1px solid black;
			border-radius: 15px;
			padding: 25px;
			width: 65%;
			margin-top: 75px;
			box-shadow: 0px 0px 8px 8px lightgrey;
		}
	</style>
</head>

<body class="container mt-4">
	<div align="center" class="form">
		<h2>Student Form</h2>

		<form th:action="@{/save}" th:object="${student}" method="post">
			<input type="hidden" th:field="*{studentId}">

			<div class="mb-3">
				<label>Name:</label>
				<input type="text" class="form-control" th:field="*{studentName}" required>
			</div>

			<div class="mb-3">
				<label>Department:</label>
				<input type="text" class="form-control" th:field="*{department}" required>
			</div>

			<div class="mb-3">
				<label>Email:</label>
				<input type="email" class="form-control" th:field="*{email}" required>
			</div>

			<div class="mb-3">
				<label>Mobile Number:</label>
				<input type="text" class="form-control" th:field="*{mobileNumber}" required>
			</div>

			<div class="mb-3">
				<label>CGPA:</label>
				<input type="number" step="0.01" class="form-control" th:field="*{cgpa}" required>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="@{page}" class="btn btn-secondary">View Students</a>
		</form>
	</div>
</body>

</html>
