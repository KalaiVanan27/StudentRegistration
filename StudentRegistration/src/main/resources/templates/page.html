<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student List</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<style>
		.add{
			text-align: center;
			align-items: center;
		}
	</style>
</head>

<body class="container mt-4">

	<h2 class="text-center">Student List</h2>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Department</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>CGPA</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.studentId}"></td>
				<td th:text="${student.studentName}"></td>
				<td th:text="${student.department}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.mobileNumber}"></td>
				<td th:text="${student.cgpa}"></td>
				<td>
					<a th:href="@{/edit/{id}(id=${student.studentId})}" class="btn btn-warning btn-sm">Edit</a>
					<a th:href="@{/delete/{id}(id=${student.studentId})}" class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
<div class="add">
	<a th:href="@{/index}" class="btn btn-primary">Back to Form</a>
	<a href="@{/index}" class="btn btn-secondary">Add Student</a>
</div>
</body>

</html>
